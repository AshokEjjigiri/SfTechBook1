
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="webToLead.css"/>
    <script src="webToLead.js"></script>
</head>
<body>
    <h1> Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5i000000IuH5" method="POST" onsubmit="beforesubmit()"/>
    
    <input type=hidden name="oid" value="00D5i000000IuH5"/>
    <input type=hidden name="retURL" />
    <input type=hidden name="Lead_Date__c" class="outputdate"/>
        
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required/><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required/><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required/><br>
    
    <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" required/><br>
    
    <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text" required/><br>

    <label for="Lead_date">Lead Date</label><input class="inputdate" type="date" required/><br>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00N5i00000UZAbI" name="00N5i00000UZAbI" size="12" type="text" /></span><br> -->
    
    <input type="submit" name="submit" class="submit">
    
    </form>
    
</body>
</html>

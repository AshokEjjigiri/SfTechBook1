<template>
    <lightning-card>
        <h3 slot="title">
        <lightning-icon icon-name="standard:case" alternative-text="Case" title="Case"></lightning-icon>
        &nbsp; Insert Multiple Accounts
       </h3>
       <div slot="footer">
         <lightning-button label="Add" variant="brand" onclick={addRow}></lightning-button>
         &nbsp;
         <lightning-button label="Save" variant="brand" onclick={SaveMultipleCases}></lightning-button>
       </div>
       <table class="slds-table slds-table_cell-buffer slds-table_bordered">
       <thead>
        <tr class="slds-text-title_caps">
            <th scope="col">
                <div class="slds-truncate" title="S.No">S.NO</div>
            </th>
            <!-- <th scope="col">
                <div class="slds-truncate" title="Case Number">Case Number</div>
            </th> -->
            <th scope="col">
                <div class="slds-truncate" title="Case Status">Status</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Case Priority">Priority</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Case Origin">Origin</div>
            </th>
            <th scope="col">
                <div class="slds-truncate" title="Action">Action</div>
            </th>
        </tr>
       </thead>
       <tbody>
            <template for:each={caseRecordsList} for:item="cases" for:index="index">
                <tr key={keyIndex}>
                <td>{index}</td>
                <td>
                    <lightning-input name='caseStatus' access-key={index} id={index} type='text' onchange={changeHandler}  value={cases.Status}>
                    </lightning-input>
                </td>
                <td>
                    <lightning-input name='casePriority' access-key={index} id={index} type='text' onchange={changeHandler}  value={cases.Priority}>
                    </lightning-input>
                </td>
                <td>
                    <lightning-input name='caseOrigin' access-key={index} id={index} type='text' onchange={changeHandler}  value={cases.Origin}>
                    </lightning-input>
                </td>
                <td>
                    <lightning-icon icon-name="action:delete"  access-key={index} id={index} alternative-text="Click to Call" size="small" title="large size" onclick={removeRow}>
                    </lightning-icon>
                    <!--lightning-button
                            variant="base"                                       
                            icon-name="utility:close"
                            class="slds-m-left_x-small"
                            id={index}
                            onclick={removeRow}></lightning-button-->
                    
                </td>

            </tr>
            </template>
       </tbody>
       </table>
    </lightning-card>
</template>

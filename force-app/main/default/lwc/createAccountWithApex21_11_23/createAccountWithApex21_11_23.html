<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
            Account Creation Using Apex Controller.
        </h3>
        <p class="slds-p-horizontal_small">
        <lightning-input label="Account Name" value={accountRecord.Name} onchange={handleAccountNameChange}></lightning-input>
        <lightning-input label="Phone" value={accountRecord.Phone}  onchange={handleAccountPhoneChange}></lightning-input>
        <lightning-input label="Industry" value={accountRecord.Industry} onchange={handleAccountIndChange}></lightning-input>
        <lightning-input label="Rating" value={accountRecord.Rating} onchange={handleAccountRatingChange}></lightning-input>
        <lightning-input label="Active" value={accountRecord.Active} onchange={handleAccountActiveChange}></lightning-input>
        <lightning-input label="PAN" value={accountRecord.Pan} onchange={handleAccountPanChange}></lightning-input>
        </p>
        <div slot="footer">
         <lightning-button label="Create Account" onclick={handleCreateAccount} variant="brand"></lightning-button>
         <lightning-badge label={accountid}></lightning-badge>
         <lightning-badge label={error}></lightning-badge>
        </div>

    </lightning-card>
</template>

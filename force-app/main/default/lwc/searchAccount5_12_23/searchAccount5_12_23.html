<template>
    <lightning-card>
        <lightning-input label="Search Account" type="search" value={accountName} onchange={handleKeyChange} class="slds-m-bottom_small"></lightning-input>
      <template for:each={accountList} for:item="accountObj" for:index="index">
        <option key={accountObj.Id}>{accountObj.Name}</option>
       </template>
    </lightning-card>
</template>
